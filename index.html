<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK BOOSTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1>PASSWORD GENERATOR</h1>
            <div class="d-flex flex-column gap-2 mt-2">
                <label for="passwordLenght" class="text-uppercase fw-bold">Panjang Password</label>
                <!-- ini input password lenght -->
                <input class="form-control form-control-lg" id="passwordLenght" type="number">
                <label for="password" class="text-uppercase fw-bold">Password</label>
                <!-- ini input passsword -->
                <input class="form-control form-control-lg" id="password" type="password">
                <button class="btn btn-primary p-2 rounded text-white mt-2 text-uppercase fw-bold" onclick="getPassword()">Generate Password</button>
                <a class="btn btn-dark p-2 rounded text-white mt-2 text-uppercase fw-bold" onclick="savePassword()" id="saveButton">Save Password</a>
            </div>
        </div>
    </div>


    <!-- LINK SCRIPT JS BOOTSRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
